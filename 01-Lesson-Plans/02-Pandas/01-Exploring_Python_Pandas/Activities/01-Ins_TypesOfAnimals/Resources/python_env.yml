name: PythonEnv
# Install: conda env create --file python_adv.yml
# Update:  conda env update --file python_adv.yml --prune
dependencies:
  - python=3.6
  - numpy
  - pandas
  - requests
  - scipy
  - scikit-learn
  - tensorflow
  - py4j
  - pyspark
  - jupyter_client
  - nb_conda_kernels
  - matplotlib
  - keras
  - ipykernel
  - plotly>=4.13
  - notebook>=5.3
  - ipywidgets>=7.2
  - statsmodels
  